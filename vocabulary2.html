<body>

    <div id='juego'></div>
    <div id='Palabras'></div>
    <p></p>
    <p></p>
    <div><button id='solve'>Solve game</button>
        <button  id='solve' onClick="window.location.reload();" ><b>Retry</b> </button>
    <a id = 'solve' type="button" href="Menu.html"> Return</a>
</div>
    <p></p>
    <p></p>
    <script>
    var words = ['RFID', 'ATTACHMENT', 'DEVICE', 'EPOS','ENABLED','UPLOAD','WAREHOUSE','SUPPLYCHIAN','SERVICE','BROADBAND','WIFI','BATTERY','EMAIL','KEYBOARD','BLUETOOTH','SPAM'];
        var gamePuzzle = wordfindgame.create(words, '#juego', '#Palabras'); 
        
    var puzzle = wordfind.newPuzzle(words,{height: 18, width:18, fillBlanks: false});
    wordfind.print(puzzle);   
        
    $('#solve').click( function() {wordfindgame.solve(gamePuzzle, words);});
        
    </script>
